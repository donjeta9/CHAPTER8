<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>using the do...while repetition statement</title>
	<script>

		var counter = 1;

		do {
			document.writeln( "<h" + counter + ">this is " +
				"an h" + counter + " level head" + "</h" +
				counter + ">" );
			++counter;
		} while ( counter <= 6 );
	</script>
</head><body></body>
</html>
