<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>counter-controlled repetition</title>
    <script>
		// initialization,repetition conditition ana
		// incrementing are all inclouded in the for
		//statement header.
           for ( var counter = 1; counter <= 7; ++counter )
			document.writeln( "<p style = 'font-size: " +
				counter + "ex'>HTML5 font size " + counter + "ex</p>" );
	
	</script>
</head>
<body>

</body>
</html>
